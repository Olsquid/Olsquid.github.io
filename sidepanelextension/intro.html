      <!--滾動圖示教學css-->
      <style>
      #galleryWrapper {
         position: relative;
         width: 80%; /* 設定為100%以支持響應式設計 */
         margin: auto;
         overflow: hidden;
      }
      #imageContainer {
         display: flex;
         transition: transform 0.5s ease;
         will-change: transform;
      }
      #imageContainer img {
         width: 100%; /* 改為 width: 100% 確保圖片能夠適應其容器 */
         display: block;
         flex-shrink: 0; /* 防止圖片在容器太小時被壓縮 */
         object-fit: contain; /* 保持圖片比例 */
      }
      button {
         position: absolute;
         top: 50%;
         transform: translateY(-50%);
         background-color: #000000;
         color: #ffffff; /* 確保按鈕內的圖標可見 */
         border: none;
         padding: 10px;
         cursor: pointer;
         z-index: 2;
         border-radius: 50%;
         width: 50px;
         height: 50px;
      }
      #prevBtn {
         left: 10px;
      }
      #nextBtn {
         right: 10px;
      }
      </style>
   </head>
   <!-- body -->
   <body class="main-layout about_pape">

                  <div style="text-align: right;height: 88px;" class="col-xl-9 col-lg-9 col-md-9 col-sm-9">

                        <div style="display: flex; justify-content: flex-end;" class="limit-box">

            <!--about -->
       <div style="padding-top: 30px;" class="section about ">

             <div class="row">

      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/plugin.js"></script>
      <!-- sidebar -->
      <script src="js/custom.js"></script>
      <!-- javascript --> 
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      //滾動圖示教學的js
      const imageContainer = document.getElementById('imageContainer');
      const images = imageContainer.getElementsByTagName('img');
      let currentIndex = 0;

      function updateImageWidth() {
         scrollToImage(currentIndex);
      }

      window.addEventListener('resize', updateImageWidth);

      function scrollToImage(index) {
         const imageWidth = imageContainer.clientWidth;
         imageContainer.style.transform = `translateX(${index * -imageWidth}px)`;
      }

      document.getElementById('prevBtn').addEventListener('click', function() {
         currentIndex = (currentIndex - 1 + images.length) % images.length;
         scrollToImage(currentIndex);
      });

      document.getElementById('nextBtn').addEventListener('click', function() {
         currentIndex = (currentIndex + 1) % images.length;
         scrollToImage(currentIndex);
      });
      </script>
